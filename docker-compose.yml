version: '3.8'
services:
  postgres:
    image: postgres
    environment:
      TZ: America/Cuiaba
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  transactions:
    build: 
      context: .
      dockerfile: ./src/transactions/Dockerfile
    depends_on:
      - rabbitmq
      - postgres

  payable:
    build: 
      context: .
      dockerfile: ./src/payable/Dockerfile
    depends_on:
      - rabbitmq
      - postgres

  balance-service:
    build: 
      context: .
      dockerfile: ./src/balance/Dockerfile
    depends_on:
      - postgres

  api-gateway:
    build:
      context: .
      dockerfile: ./src/api-gateway/Dockerfile
    ports:
      - "4000:3000"
    depends_on:
      - rabbitmq
      - transactions
      - payable
      - balance-service

volumes:
  postgres-data:
  rabbitmq-data:
